version: '3'

services:
  # MySQL Database
  db:
    image: mysql:8.1.0
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_DATABASE=vitalityvibe
      - MYSQL_USER=vitalityvibe
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password

  # Java Spring Boot API
  api:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - db

  # NextJS React Client
  client:
    build:
      context: client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - api